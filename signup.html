<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Slab" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/signup.css">
</head>

<body>

  <!-- Wrapper around all of elements -------->
  <div class="wrapper">
    <!---------- NAV BAR ------------------>
    <div class="nav-container">
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <ul class="nav-right">
          <li class="dropdown"><span>Account </span>
            <div class="drop-content">
              <a href="login.html">Log In</a>
              <a href="signup.html">Sign Up</a>
            </div>
          </li>
        </ul>
      </ul>
    </div>

    <div class="content">
      <div class="signup-content">
        <form id="signUpForm" action="./vertical-nav-bar/category1.html" method="GET" onsubmit="return validate();">
          <p>* Name:</p>
          <input type="text" name="name" />

          <p>* Email:</p>
          <input type="email" name="email" />

          <p>Mobile</p>
          <input type="tel" name="phone" />

          <p>Age:</p>
          <input type="number" name="age" />

          <p>Gender:</p>
          <input type="radio" name="gender" value="male" checked/>Male
          <input type="radio" name="gender" value="female" />Female
          <input type="radio" name="gender" value="other" />Other

          <p>* Enter password:</p>
          <input type="password" name="password" />

          <p>* Re-enter password:</p>
          <input type="password" name="confirmPassword" />
          <br />
          <br />
          <input class="log-sub-button" type="submit" value="signUp" />
        </form>
      </div>
    </div>


    <!------------- FOOTER ----------------->
    <div class="footer"></div>
  </div>
  <script type="text/javascript" src="./js/validate.js"></script>
</body>

</html>

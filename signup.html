<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto+Slab" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/signup.css">
</head>

<body>

  <!-- Wrapper around all of elements -------->
  <div class="wrapper">
    <!---------- NAV BAR ------------------>
    <div class="nav-container">
      <ul class="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <ul class="nav-right">
          <li class="dropdown"><span>Account </span>
            <div class="drop-content">
              <a href="login.html">Log In</a>
              <a href="signup.html">Sign Up</a>
            </div>
          </li>
        </ul>
      </ul>
    </div>

    <div class="content">
      <div class="signup-content">
        <form id="signUpForm" action="../cart/vertical-nav-bar/category1.html" method="POST" onsubmit="return validate();">
          <p>* Name:
            <br>
            <input type="text" name="name" />
          </p>
          <p>* Email:
            <br>
            <input type="email" name="email" />
          </p>
          <p>Mobile
            <br>
            <input type="tel" name="phone" />
          </p>
          <p>Age:
            <br>
            <input type="number" name="age" />
          </p>

          <p>Gender:
            <br>
            <input type="radio" name="gender" value="female" />Female
            <input type="radio" name="gender" value="male" />Male
          </p>

          <p>* Enter password:
            <br>
            <input type="password" name="password" />
          </p>
          <p>* Re-enter password:
            <br>
            <input type="password" name="confirmPassword" />
          </p>
          <input class="log-sub-button" type="submit" value="signUp" />
        </form>
      </div>
    </div>


    <!------------- FOOTER ----------------->
    <div class="footer"></div>
  </div>
  <script type="text/javascript" src="./js/validate.js"></script>
</body>

</html>
